<!DOCTYPE html>
<html lang="en">
<head>
    <title>Financial Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Financial Data Analysis</h1>
            <p class="lead">Enter your financial details to calculate savings and investment opportunities.</p>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center" role="alert">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <div class="card shadow-sm p-4 mt-4">
            <form action="/calculate" method="post" class="mt-3">
                <!-- Personal Information -->
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>

                <!-- Expenses Section -->
                <h5 class="mb-4">Monthly Expenses</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="rent" class="form-label">Rent/Mortgage</label>
                        <input type="number" name="rent" id="rent" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="utilities" class="form-label">Utilities</label>
                        <input type="number" name="utilities" id="utilities" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="groceries" class="form-label">Groceries</label>
                        <input type="number" name="groceries" id="groceries" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="other_expenses" class="form-label">Other Expenses</label>
                        <input type="number" name="other_expenses" id="other_expenses" class="form-control" required>
                    </div>
                </div>

                <!-- Earnings Section -->
                <div class="mt-4">
                    <label for="earnings" class="form-label">Annual Earnings</label>
                    <input type="number" name="earnings" id="earnings" class="form-control" required>
                </div>
                <label for="investment_type" class="form-label">Investment Type</label>
                <select name="investment_type" id="investment_type" class="form-select" required>
                    <option value="large">Large Cap</option>
                    <option value="mid">Mid Cap</option>
                    <option value="small">Small Cap</option>
                </select>
                <!-- Stock Selection -->
                <div class="mt-4">
                    <label for="ticker" class="form-label">Select a Stock for Prediction</label>
                    <select name="ticker" id="ticker" class="form-select" required>
                        <option value="AAPL">Apple (AAPL)</option>
                        <option value="MSFT">Microsoft (MSFT)</option>
                        <option value="GOOGL">Google (GOOGL)</option>
                        <option value="AMZN">Amazon (AMZN)</option>
                        <option value="TSLA">Tesla (TSLA)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-lg mt-4 w-100" style="color: black;">Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
